  <div class="container">
    <div class="header__wrap">
      <!-- logo -->
      <a class="logo" href="#home">
        <svg class="logo__svg" width="65" height="51">
          <use href="./images/sprite.svg#logo"></use>
        </svg>
      </a>

      <!-- desktop navigation -->
      <div class="nav-wrap">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>

      <button class="burger-menu" data-menu-open>
